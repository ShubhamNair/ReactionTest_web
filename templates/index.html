{% extends "base.html" %} {% block content %}
<h1 class="text-center mb-4">Welcome to the Reaction Speed Test Game!</h1>
<div class="card p-4">
  <form action="/" method="post">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" required />
    </div>

    <div class="form-group">
      <label>Age:</label>
      <input type="number" name="age" class="form-control" required />
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <select name="gender" class="form-control" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="non-binary">Non-binary</option>
      </select>
    </div>

    <div class="form-group">
      <label>Choose Level:</label>
      <select name="level" class="form-control" required>
        <option value="" disabled selected>Select level</option>
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
      </select>
    </div>

    <div class="form-group">
      <label>Select Game Time (seconds):</label>
      <select name="game_time" class="form-control" required>
        <option value="" disabled selected>Select game time</option>
        <option value="10">10 seconds</option>
        <option value="20">20 seconds</option>
        <option value="30">30 seconds</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Start Game</button>
  </form>
</div>
{% endblock %}
