{% extends "base.html" %} {% block content %}
<h1 class="text-center mb-4">Your Game Summary</h1>
<div class="card p-4">
  <p><strong>Name:</strong> {{ session.get('name') }}</p>
  <p><strong>Age:</strong> {{ session.get('age') }}</p>
  <p><strong>Gender:</strong> {{ session.get('gender') }}</p>
  <p>
    <strong>Average Reaction Time:</strong> {{ average_reaction_time }}
    milliseconds
  </p>
  <p><strong>Accuracy:</strong> {{ accuracy }}%</p>
  <a href="{{ url_for('index') }}" class="btn btn-primary btn-block mt-3"
    >Try Again</a
  >
</div>
{% endblock %}
